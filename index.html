<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>3-Question Quiz</title>
  </head>
  <body>
     <form id="quiz-form">
        <h1>Question Quiz</h1>
        <div class="question1-section">
            <h2>Question 1</h2>
            <p>Which of the following is not a fruit?</p>
            <input type="radio" id="q1-a" name="question1" value="q1-a">
            <label for="q1-a">Rhubarb</label><br>
            <input type="radio" id="q1-b" name="question1" value="q1-b">
            <label for="q1-b">Tomatoes</label><br>
            <input type="radio" id="q1-c" name="question1" value="q1-c">
            <label for="q1-c">Avocados</label><br>
            <input type="radio" id="q1-d" name="question1" value="q1-d">
            <label for="q1-d">Apples</label>
            <p id="question1-feedback"></p>
        </div>
        <div class="question2-section">
         <h2>Question 2</h2>
            <p>Which of the following languages has the longest alphabet?</p>
            <input type="radio" id="q2-a" name="question2" value="q2-a">
            <label for="q2-a">Greek </label><br>
            <input type="radio" id="q2-b" name="question2" value="q2-b">
            <label for="q2-b">Russian</label><br>
            <input type="radio" id="q2-c" name="question2" value="q2-c">
            <label for="q2-c">Arabic</label><br>
            <input type="radio" id="q2-d" name="question2" value="q2-d">
            <label for="q2-d">Khmer</label>
            <p id="question2-feedback"></p>
        </div>
        <div class="question3-section">
         <h2>Question 3</h2>
            <p>The fear of insects is known as what?</p>
            <input type="radio" id="q3-a" name="question3" value="q3-a">
            <label for="q3-a">Entomophobia</label><br>
            <input type="radio" id="q3-b" name="question3" value="q3-b">
            <label for="q3-b">Arachnophobia</label><br>
            <input type="radio" id="q3-c" name="question3" value="q3-c">
            <label for="q3-c">Ailurophobia</label><br>
            <input type="radio" id="q3-d" name="question3" value="q3-d">
            <label for="q3-d">Trypanophobia</label>
            <p id="question3-feedback"></p>
        </div><br><br>
          <div class="button-container">
          <button type="submit">Submit</button>
          </div>
     </form> 
  <script src="script.js"></script>
  </body>

</html>
